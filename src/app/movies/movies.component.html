<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" class="list-group-item" routerLink='/detail/{{movie.id}}' routerLinkActive="router-link-active">
            <span class="badge badge-primary">
                {{movie.id}}
            </span> {{movie.name}}
            <span class="close">x</span>
        </li>
    </ul>
</div>
